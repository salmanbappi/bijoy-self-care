name: Build Bijoy Self Care

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Notify Telegram (Success)
      if: success()
      run: |
        APK_PATH=$(find app/build/outputs/apk/debug -name "*.apk" | head -n 1)
        MESSAGE="✅ *Build Success* for \`Bijoy Self Care\`
        Commit: \`${{ github.event.head_commit.message }}\`
        [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
        
        # Send message
        curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_TO }}" \
          -d "text=$MESSAGE" \
          -d "parse_mode=markdown"
          
        # Send APK
        curl -v -F document=@"$APK_PATH" \
          -F "chat_id=${{ secrets.TELEGRAM_TO }}" \
          -F "caption=Bijoy Self Care Debug APK" \
          "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument"

    - name: Notify Telegram (Failure)
      if: failure()
      run: |
        MESSAGE="❌ *Build Failed* for \`Bijoy Self Care\`
        Commit: \`${{ github.event.head_commit.message }}\`
        [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
        
        curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_TO }}" \
          -d "text=$MESSAGE" \
          -d "parse_mode=markdown"
